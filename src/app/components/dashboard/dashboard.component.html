<div class="container text-center">
  @if (loading){
  <div class="row align-items-center">
    <div class="col">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  } @else {

  <div class="row mt-3 mb-3">
    <div class="col">
      <h4>Chuck Norris Jokes of <strong>{{ categoria }}</strong></h4>
    </div>

    <div class="row align-items-center">
      <div class="col-2"></div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">About {{ categoria }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Chuck says:</h6>
            <p>
              <img src="{{ jokeIcon }}" alt="Chuck Norris Icon" />
            </p>
            <p class="card-text">{{ jokeValue }}</p>
            <div class="card-footer border-dark">
              <button class="btn btn-primary" (click)="getJoke()">Next ></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  }
</div>
